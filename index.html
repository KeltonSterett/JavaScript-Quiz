<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz Challenge</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
<div class="contatiner">
    <!-- added div to display a message and the heading/titles of buttons -->
    <div>
        <div id="firstPage">
            <h1>JavaScript Quiz</h1>
            <h2>Test your knowledge of JavaScript with this quiz by clicking the Start Button!</h2>
            <button id="start-btn">Start</button>
            <button id="startPageHighScore" onclick="showHighscore()">High Scores</button>
        </div>
        
        <!-- added div for question pages with answers and place holder -->
        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="questions"><p>This is where the Questions will appear</p></div>
                <button id="a" onclick="checkAnswer('a')">A</button>
                <button id="b" onclick="checkAnswer('b')">B</button>
                <button id="c" onclick="checkAnswer('c')">C</button>
                <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="quiz-results"></div>    
</div>
<!-- added gameover page with final score and place for initals -->
<!-- added submit button -->
    <div id="gameover">
        <div id="final-score"></div>
        <h1>Quiz Over!</h1>
        <p>Your final score is: </p>
        <input type="text" size ="40" id="initials" placeholder="Enter your initials">
        <button id="submit">Submit</button>
    </div>
    <!-- added ids for JS manipulation and headers for highscore page -->
    <div id= "highscores-container"> 
    <div id="highscorePage">
        <div id="highscoreHeader">
            <h2>Intials</h2>
            <h2>Score:</h2>
        </div>
        <div id="highscores-initials"></div>
        <div id="highscores-score"></div>
    </div>
   <!-- added div for highscore page with clear button and take quiz again button  -->
    <div id="endGameBtns">
        <button id="playAgain" onclick="replayQuiz()">Take Quiz Again</button>
        <button id="clearHighscore" onclick="clearScore()">Clear High Scores</button>
    </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
