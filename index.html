<!DOCTYPE html>
<html> lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz Challenge</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div>
        <div>
            <h1>Java Quiz Challenge</h1>
            <p>Test your knowledge of Java by clicking the Start Button!</p>
        </div>

        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="questions"><p>This is where the Questions will appear</p></div>
            <div id="results"></div>    
    </div>

    <div id="gameover">
        <h1>Game Over!</h1>
        <p>Your final score is: </p>
        <input type="text" id="initials" placeholder="Enter your initials">
        <button id="submit">Submit</button>
    </div>
    <div id= "highscoresContainer"> 
        <h1>High Scores</h1>
        <div id="highscores"></div>

    </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
