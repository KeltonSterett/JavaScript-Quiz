<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz Challenge</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- added div to display a message and the heading/titles of buttons -->
    <div>
        <div id="firstPage">
            <h1>JavaScript Quiz</h1>
            <h2>Test your knowledge of JavaScript with this quiz by clicking the Start Button!</h2>
            <button id="start-btn">Start</button>
            <button id="startPageHighScore" onclick="showHIGHSCORE()">High Scores</button>
        </div>
        
        <!-- added div for question pages with answers and place holder -->
        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="questions"><p>This is where the Questions will appear</p></div>
                <button id="a" onclick="checkanswer('a')">A</button>
                <button id="b" onclick="checkanswer('b')">B</button>
                <button id="c" onclick="checkanswer('c')">C</button>
                <button id="d" onclick="checkanswer('d')">D</button>
            <div id="quiz-results"></div>    
        </div>
<!-- added gameover page with final score and place for initals -->
<!-- added submit button -->
    <div id="gameover">
        <h1>Game Over!</h1>
        <p>Your final score is: </p>
        <input type="text" id="initials" placeholder="Enter your initials">
        <button id="submit">Submit</button>
    </div>
    <!-- added div for highscore page with clear button and go take quiz again button -->
    <div id= "highscoresContainer"> 
        <div id="highscores">
        <button id="Take-Again">Take Again</button>
        <button id="clear">Clear High Scores</button>
    </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
